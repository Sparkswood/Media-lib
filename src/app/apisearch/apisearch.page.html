<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button (click)="close()" defaultHref="menu/search" slot="start"></ion-back-button>
      <ion-title>Search</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Enter title</ion-label>
    <ion-input required [(ngModel)]="itemTitle" type="text"></ion-input>
    <ion-buttons slot="end">
      <ion-button (click)="searchItems()">
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>

    <ion-card *ngIf="itemsList === undefined || itemsList.length === 0 || itemsList === null">
      <ion-card-header class="ion-text-center">
        <ion-label>
          No searches. Type new title 
          <ion-icon slot="icon-only" name="happy-outline"></ion-icon>
        </ion-label>
      </ion-card-header>
    </ion-card>
    
    <div *ngIf="itemsList !== undefined && itemsList.length !== 0 && itemsList !== null">
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let item of itemsList">
            <div class="image-container ion-activatable" (click)="fillAddForm(item)">
                <ion-img  *ngIf="item.Poster != 'N/A'" [src]="item.Poster"></ion-img>
              <ion-icon class="no-image-icon" *ngIf="item.Poster == 'N/A'" name="information-circle-outline"></ion-icon>
                <div *ngFor="let type of types">
                  <ion-item *ngIf="item.Type === type.type">
                    <ion-icon  item-start class="type-icon" [name]="type.icon"></ion-icon>
                    <ion-label class="title">{{item.Year}} <b>{{item.Title}}</b></ion-label>
                  </ion-item>
                </div>
                <ion-ripple-effect></ion-ripple-effect>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    


</ion-content>
